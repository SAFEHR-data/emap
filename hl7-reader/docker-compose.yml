version: '3.2'
services:
    hl7vitals:
        build:
            context: ..
            dockerfile: Emap-Core/Dockerfile.hl7source
            args:
                HTTP_PROXY: ${HTTP_PROXY}
                http_proxy: ${http_proxy}
                HTTPS_PROXY: ${HTTPS_PROXY}
                https_proxy: ${https_proxy}
        env_file:
            - ../config/hl7-vitals-config-envs
        logging:
            driver: "json-file"
        restart: on-failure

networks:
    default:
        external:
            name: ${RABBIT_NETWORK}