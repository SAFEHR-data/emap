version: '3.2'
services:
    fakeuds:
        image: postgres:10.5-alpine
        environment:
            POSTGRES_DB: fakeuds
        volumes:
            - postgres-data-fakeuds:/var/lib/postgresql/data
        restart: unless-stopped
        ports:
            - "${FAKEUDS_PORT}:5432"

volumes:
    postgres-data-fakeuds:
