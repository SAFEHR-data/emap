version: '3.2'
services:
  hl7:
    container_name: hl7processor
    environment:
      NODE_ENV: test
    build:
      context: .
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        http_proxy: ${http_proxy}
        HTTPS_PROXY: ${HTTPS_PROXY}
        https_proxy: ${https_proxy}
    env_file:
      - hl7-envs
    logging:
      driver: "json-file"
