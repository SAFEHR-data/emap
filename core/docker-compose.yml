version: '3.2'
services:
    emapstar:
        build:
            context: ..
            dockerfile: Emap-Core/Dockerfile.emapstar
            args:
                HTTP_PROXY: ${HTTP_PROXY}
                http_proxy: ${http_proxy}
                HTTPS_PROXY: ${HTTPS_PROXY}
                https_proxy: ${https_proxy}
        env_file:
            - config-envs
        logging:
            driver: "json-file"
    hl7source:
        build:
            context: ..
            dockerfile: Emap-Core/Dockerfile.hl7source
            args:
                HTTP_PROXY: ${HTTP_PROXY}
                http_proxy: ${http_proxy}
                HTTPS_PROXY: ${HTTPS_PROXY}
                https_proxy: ${https_proxy}
        env_file:
            - config-envs
        logging:
            driver: "json-file"
    rabbitmq:
        image: rabbitmq:management
        env_file:
            - rabbit-envs
        ports:
            - "${RABBITMQ_PORT}:5672"
            - "${RABBITMQ_ADMIN_PORT}:15672"
