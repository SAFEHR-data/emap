spring.datasource.url=${INFORMDB_JDBC_URL}
spring.datasource.username=${INFORMDB_USERNAME}
spring.datasource.password=${INFORMDB_PASSWORD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=${INFORMDB_SCHEMA}
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show_sql=false
spring.datasource.hikari.maximum-pool-size=2
# using caffeine as in memory caching provider
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=10000,refreshAfterWrite=1d

rabbitmq.queue.length=100000
rabbitmq.max.batches=5
rabbitmq.max.intransit=1

spring.rabbitmq.listener.simple.acknowledge-mode=manual
